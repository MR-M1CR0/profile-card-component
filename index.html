<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" class="card-pattern">
      <div class="hero">
        <img src="images/image-victor.jpg" alt="Victor Crest image" class="hero-img">
        <h1 class="title">Victor Crest
          <span class="age">26</span>
        </h1>
        <span class="location">London</span>
      </div>
      <hr class="line">
      <ul class="profile-info">
        <li class="list-num">80K <span class="list-info">Followers</span></li>
        <li class="list-num">803K <span class="list-info">Likes</span></li>
        <li class="list-num">1.4K <span class="list-info">Photos</span></li>
      </ul>
    </div>
  </main>
</body>

</html>
